[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cubeofrubik"
version = "0.0.2"
authors = [
  { name="Breno Levi", email="blevic@proton.me" },
]
description = "A Rubik's cube model and solver"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["rubik's cube", "layer-by-layer", "singmaster", "puzzle", "solver", "cube of rubik"]

[project.urls]
"Homepage" = "https://github.com/blevic/rubikscube"
"Bug Tracker" = "https://github.com/blevic/rubikscube/issues"